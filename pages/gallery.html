<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto - Gym Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="../index.html">ðŸ’ª Gym Logger</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="add-workout.html">Tambah Latihan</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Kategori</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">Riwayat</a></li>
          <li class="nav-item"><a class="nav-link" href="timer.html">Timer</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="charts.html">Grafik</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid main-content">
    <div class="container py-4">
      <!-- Upload Form -->
      <div class="card card-main mb-4">
        <div class="card-body">
          <h3 class="card-title text-dark mb-3">Unggah Foto Progres</h3>
          <form id="uploadForm">
            <div class="mb-3">
              <label for="photoFile" class="form-label fw-bold">Pilih Foto</label>
              <input type="file" class="form-control" id="photoFile" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="photoNote" class="form-label fw-bold">Catatan (Opsional)</label>
              <input type="text" class="form-control" id="photoNote" placeholder="Misal: Setelah 3 bulan training">
            </div>
            <button type="submit" class="btn btn-primary fw-bold w-100">Unggah Foto</button>
          </form>
        </div>
      </div>

      <!-- Gallery Grid -->
      <h3 class="text-dark mb-3">Foto Progres Anda</h3>
      <div class="row g-3" id="galleryGrid">
        <!-- Photos will be rendered here -->
      </div>
    </div>
  </main>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="photoDate">Tanggal Foto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid rounded" alt="Foto Progres">
          <p class="mt-3 text-muted" id="photoNoteDisplay"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="deletePhotoBtn">Hapus Foto</button>
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-secondary-bg text-muted text-center py-3 mt-5">
    <p class="mb-0">Â© 2024 Gym Logger | Semua data disimpan lokal di perangkat Anda</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/gallery.js"></script>
</body>
</html>

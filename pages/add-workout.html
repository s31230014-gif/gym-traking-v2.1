  <!-- Main Content -->
  <main class="container-fluid main-content">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card card-main">
            <div class="card-body">
              <h2 class="card-title text-dark mb-4">Tambah Latihan Baru</h2>

              <form id="addWorkoutForm">
                <!-- Kategori -->
                <div class="mb-3">
                  <label for="categorySelect" class="form-label fw-bold">Kategori</label>
                  <select class="form-select" id="categorySelect" required>
                    <option value="">Pilih Kategori...</option>
                  </select>
                </div>

                <!-- Nama Exercise -->
                <div class="mb-3">
                  <label for="exerciseName" class="form-label fw-bold">Nama Exercise</label>
                  <input type="text" class="form-control" id="exerciseName" placeholder="Contoh: Bench Press" required>
                  <div class="form-text text-muted mt-1">Berat terakhir: <span id="lastWeightDisplay">-</span></div>
                </div>

                <!-- Beban -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="weight" class="form-label fw-bold">Beban (kg)</label>
                    <input type="number" class="form-control" id="weight" step="0.5" placeholder="0" required>
                  </div>

                  <!-- Reps -->
                  <div class="col-md-6 mb-3">
                    <label for="reps" class="form-label fw-bold">Reps</label>
                    <input type="number" class="form-control" id="reps" placeholder="0" required>
                  </div>
                </div>

                <!-- Tanggal -->
                <div class="mb-3">
                  <label for="workoutDate" class="form-label fw-bold">Tanggal</label>
                  <input type="date" class="form-control" id="workoutDate" required>
                </div>

                <!-- Volume Display -->
                <div class="alert alert-light border-1" role="alert">
                  <small class="text-muted">Volume</small>
                  <div class="h4 text-dark mb-0" id="volumeDisplay">0</div>
                </div>

                <!-- Note / Catatan -->
                <div class="mb-3">
                  <label for="workoutNote" class="form-label fw-bold">Catatan (opsional)</label>
                  <textarea id="workoutNote" class="form-control" rows="2" placeholder="Catatan singkat tentang set / sensasi / instruksi"></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary fw-bold">Simpan Latihan</button>
                  <button type="reset" class="btn btn-light text-dark fw-bold">Reset Form</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

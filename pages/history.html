<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Latihan - Gym Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="../index.html">ðŸ’ª Gym Logger</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="add-workout.html">Tambah Latihan</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Kategori</a></li>
          <li class="nav-item"><a class="nav-link active" href="history.html">Riwayat</a></li>
          <li class="nav-item"><a class="nav-link" href="timer.html">Timer</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="charts.html">Grafik</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid main-content">
    <div class="container py-4">
      <!-- Filters -->
      <div class="card card-main mb-4">
        <div class="card-body">
          <h5 class="card-title text-dark mb-3">Filter</h5>
          <div class="row g-2">
            <div class="col-md-6">
              <label for="filterCategory" class="form-label small fw-bold">Kategori</label>
              <select class="form-select form-select-sm" id="filterCategory">
                <option value="">Semua Kategori</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="filterDate" class="form-label small fw-bold">Tanggal</label>
              <input type="date" class="form-control form-control-sm" id="filterDate">
            </div>
          </div>
        </div>
      </div>

      <!-- History List -->
      <div id="historyStatus" class="mb-3"></div>
      <div id="historyList">
        <!-- Workouts will be rendered here -->
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark">Edit Latihan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editExercise" class="form-label fw-bold">Exercise</label>
              <input type="text" class="form-control" id="editExercise" required>
            </div>

            <div class="row g-2">
              <div class="col-md-6 mb-3">
                <label for="editWeight" class="form-label fw-bold">Beban (kg)</label>
                <input type="number" class="form-control" id="editWeight" step="0.5" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editReps" class="form-label fw-bold">Reps</label>
                <input type="number" class="form-control" id="editReps" required>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-md-6 mb-3">
                <label for="editCategory" class="form-label fw-bold">Kategori</label>
                <select id="editCategory" class="form-select"></select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editDate" class="form-label fw-bold">Tanggal</label>
                <input type="date" id="editDate" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label for="editNote" class="form-label fw-bold">Catatan (opsional)</label>
              <textarea id="editNote" class="form-control" rows="2" placeholder="Catatan singkat tentang set / sensasi / instruksi"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-secondary-bg text-muted text-center py-3 mt-5">
    <p class="mb-0">Â© 2024 Gym Logger | Semua data disimpan lokal di perangkat Anda</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/history.js"></script>
</body>
</html>

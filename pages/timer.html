  <!-- Main Content -->
  <main class="container-fluid main-content">
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card card-main text-center">
            <div class="card-body">
              <h2 class="card-title text-dark mb-4">Timer Istirahat</h2>

              <!-- Analog Clock -->
              <div class="timer-clock-container mb-4">
                <canvas id="timerCanvas" width="300" height="300"></canvas>
              </div>

              <!-- Digital Display -->
              <div class="digital-display mb-4">
                <span id="timerDisplay">00:00</span>
              </div>

              <!-- Input Controls -->
              <div class="row mb-4 g-2">
                <div class="col-6">
                  <label for="timerMinutes" class="form-label small fw-bold">Menit</label>
                  <input type="number" class="form-control" id="timerMinutes" value="1" min="0">
                </div>
                <div class="col-6">
                  <label for="timerSeconds" class="form-label small fw-bold">Detik</label>
                  <input type="number" class="form-control" id="timerSeconds" value="0" min="0" max="59">
                </div>
              </div>

              <!-- Control Buttons -->
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary fw-bold" id="startBtn">Mulai</button>
                <button type="button" class="btn btn-light text-dark fw-bold" id="resetBtn">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
